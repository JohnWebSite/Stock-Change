<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="CSS/styles.css" rel="stylesheet">
    <title>Stock Exchange</title>
</head>

<body>
    <div class="card" style="width: 38rem; margin: auto;">
        <div class="card-body">
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="mr-2 bd-highlight"><img src="" class="" alt="" id="logo"></div>
                <div class="pb-1 bd-highlight"><a href="" id="company-name" target="blank"></a></div>
            </div>
            <p class="card-text">Stock Price: <span id="stock-price"></span><span id="change-percentage"></span></p>
            <p class="card-text" id="description"><small class="text-muted"></small></p>
            <canvas id="myChart"></canvas>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="JS/company.js"> </script>
</body>

</html>
